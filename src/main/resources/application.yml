####################################
# 포트 및 프로젝트 명칭 설정
####################################
server:
  port: 80                   # 포트 설정

spring:
  application:
    name: empower    # 프로젝트명 설정
    http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  ####################################
  # JPA 설정
  ####################################
  jpa:
    hibernate:
      ddl-auto: update # create, update, ...
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: true           # SQL 구문 보이기
    properties:
      hibernate:
        format_sql: true    # 포멧 처리해서 보이기
    database-platform: org.hibernate.dialect.MySQL8Dialect  # MySQL8 버전 사용

  ####################################
  # 데이터베이스 설정
  ####################################
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/empower?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: 1234

  ####################################
  # 로깅 설정
  ####################################
  logging:
    level:
      root: info
      org:
        hibernate:
          type:
            descriptor:
              sql: trace
        springframework:
          security:
            web: trace